<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="calculator">
        <h1 class="title">CALCULATOR</h1>
        <input class="display" type="text" id="display" value="0">
        <div class="row">
            <button class="button special" id="operator" value="/">รท</button>
            <button class="control" value="CE">CE</button>
            <button class="control wide" value="AC">AC</button>
        </div>
        <div class="row">
            <button class="button special" id="operator" value="*">x</button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
        </div>
        <div class="row">
            <button class="button special" id="operator" value="-">-</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
        </div>
        <div class="row">
            <button class="button special" id="operator" value="+">+</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
        </div>
        <div class="row">
            <button class="button wide" value="=">=</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
        </div>
    </div>
    <script src="calculatorRefactor.js"></script>
</body>

</html>
